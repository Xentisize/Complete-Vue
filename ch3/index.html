<body>
  <div id="app">
    <div class="container">
      <div class="notification">
        <section>
          <form class="form">
            <div class="field">
              <label for="filterField" class="label">Field:</label>
              <div class="control">
                <div class="select">
                  <select name="filterField" id="filterField" @change="changeFilter($event)">
                    <option value="">Disable Filters</option>
                    <option value="isActive">Active User</option>
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                    <option value="balance">Balance</option>
                    <option value="registered">Date Registered</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field" v-show="this.filter.field && !isActiveFilterSelected()">
              <label for="filterQuery" class="label">Query</label>
              <div class="control">
                <input class="input" type="text" name="filterQuery" id="filterQuery" v-model="filter.query">
              </div>
            </div>
            <div class="field is-grouped" v-show="isActiveFilterSelected()">
              <div class="control">
                <label for="userStateActive" class="label">Active</label>
                <input type="radio" name="userStateActive" id="userStateActive" :value="true" v-model="filter.query"
                  checked>
                <label for="userStateInactive" class="label">Inactive</label>
                <input type="radio" name="userStateInactive" id="userStateInactive" :value="false"
                  v-model="filter.query">
              </div>
            </div>
          </form>
        </section>

        <section>
          <div class="container">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Balance</th>
                  <th>Registered</th>
                  <th>Active</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="person in people" v-show="filterRow(person)">
                  <td>{{ person.name }}</td>
                  <td><a :href="'mailto:' + person.email">{{ person.email }}</a></td>
                  <td :class="balanceClass(person)">{{ format(person, 'balance') }}</td>
                  <td>{{ format(person, 'registered') }}</td>
                  <td :class="{ 'is-primary': person.isActive, 'is-warning': !person.isActive }">{{
                    format(person, 'isActive') }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

    const vm = new Vue({
      el: '#app',

      data: {
        people: data,
        currency: '$',
        filter: {
          field: '',
          query: '',
          filterQuery: '',
        }
      },

      methods: {
        isActiveFilterSelected() {
          return (this.filter.field === 'isActive')
        }, // isActiveFilterSelected() ends

        activeClass(person) {
          return (person.isActive) ? 'Active' : 'Inactive'
        }, // activeClass() ends

        balanceClass(person) {
          let balanceLevel = 'is-success'

          if (person.balance < 2000) {
            balanceLevel = 'is-danger'
          } else if (person.balance < 3000) {
            balanceLevel = 'is-warning'
          }

          let increasing = false
          let balance = person.balance / 1000

          if (Math.round(balance) === Math.ceil(balance)) {
            increasing = 'increasing'
          }

          return [balanceLevel, increasing]
        }, // balanceClass() ends

        format(person, key) {
          let field = person[key],
              output = field.toString().trim()

          switch(key) {
            case 'balance':
              output = this.currency + field.toFixed(2)
              break
            case 'registered':
              let registered = new Date(field)
              output = registered.toLocaleString('en-US')
              break
            case 'isActive':
              output = (person.isActive) ? 'Active' : 'Inactive'
          }
          return output
        }, // format() ends

        changeFilter(event) {
          this.filter.query = ''
          this.filter.field = event.target.value
        }, // changeFilter() ends

        filterRow(person) {
          let visible = true,
              field = this.filter.field
              query = this.filter.query
          if (field) {
            if (this.isActiveFilterSelected()) {
              visible = (typeof query === 'boolean') ? (query === person.isActive) : true
            } else {
              query = String(query)
              field = person[field]
              if (typeof field === 'number') {
                query = query.replace(this.currency, '')
                try {
                  visible = eval(field + query)
                } catch (e) { }
              } else {
                field = field.toLowerCase()
                visible = field.includes(query.toLowerCase())
              }
            }
          }
          return visible
        }, // filterRow() ends
      }
    })
